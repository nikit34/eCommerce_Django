{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div style="margin-left:30%; margin-top:10%;">
{% load static %}
<img class="log" src="{% static 'img/fon_log.png'%}">
    <form class="form-reglog" method='POST'> {% csrf_token %}
        <h1>{% trans "Login" %}</h1>
        <table>
            {{ form.as_p }}
        </table>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-outline-info">{% trans "Sign in" %}</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
