{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="row">
    <div class="col-3">
    </div>
    <div class="col-5">
        <form class="base-canvas-cell" method='POST'> {% csrf_token %}
            <h1>{% trans "Login" %}</h1>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <label for="id_email">Email:</label>
                    </div>
                    <div class="row">
                        <label for="id_password">Password:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <input type="email" name="email" required="" id="id_email">
                    </div>
                    <div class="row">
                        <input type="password" name="password" required="" id="id_password">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-9">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-info">{% trans "Sign in" %}</button>
                </div>
            </div>
        </form>
        </div>
    <div class="col-4">
    </div>
</div>
{% endblock %}
