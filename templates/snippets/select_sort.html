<form action="{% url 'home' %}" method="get">
<div class="row pull-right">
<div class="dropup">
  <button class="btn btn-default dropdown-toggle" type="submit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Price
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <button type="submit" name="price" value="descend" class="btn btn-default">descending</button>
    <button type="submit" name="price" value="ascend" class="btn btn-default">ascending</button>
  </ul>
</div>
 &nbsp;
<div class="dropup">
  <button class="btn btn-default dropdown-toggle" type="submit" data-toggle="dropdown">
    Time
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right">
    <button type="submit" name="time_update" value="descend" class="btn btn-default">update early</button>
    <button type="submit" name="time_update" value="ascend" class="btn btn-default">update last</button>
  </ul>
</div>

</div>

</form>
