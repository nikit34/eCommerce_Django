{% extends 'base.html' %}

{% block content %}

<div class="col-12 col-md-6 mx-auto">
{% if title %}<h1 class="my-3">{{ title }}</h1>{% endif %}
<form method="POST" action="{% if action_url %}{{ action_url }}{% else %}{% url 'login' %}{% endif %}">

    {% csrf_token %}

    {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}" />
    {% endif %}

{{ form.as_p }}

<style>
    #id_subscribed{
        margin-left:5%;
    }
</style>
<button type='submit' class='btn btn-outline-dark' style="margin-left:25em;">Save</button>
</form>
</div>

{% endblock %}
