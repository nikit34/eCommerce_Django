{% load i18n %}
<form method="GET" action="{% url 'search:query' %}" class="form search-form">
    <div class="input-group">
    <input class="form-control" type="text" placeholder="Search" name="q" aria-label="Search" value="{{ request.GET.q }}">
    <span class="input-group-btn">
    <button class="btn btn-outline-success" type="submit">{% trans "Search" %}</button>
    </span>
    </div>
</form>
