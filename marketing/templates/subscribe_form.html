{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="col-12 col-md-6 mx-auto base-canvas-cell-2">
{% if title %}<h1 class="my-3">{{ title }}</h1>{% endif %}
<form method="POST" action="{{ success_url }}">
    {% csrf_token %}

    {{ form.as_p }}
    {{ email }}
    <style> #id_subscribed { margin-left:19em; } </style>

    <button type='submit' class='btn btn-info' style="margin-left:25em;">{% trans "Save" %}</button>
</form>
</div>

{% endblock %}
