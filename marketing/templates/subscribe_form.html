{% extends 'base.html' %}

{% block content %}

<div class="col-12 col-md-6 mx-auto">
{% if title %}<h1 class="my-3">{{ title }}</h1>{% endif %}
<form method="POST" action="{{ success_url }}">
    {% csrf_token %}

    {{ form.as_p }}
    {{ email }}
    <style> #id_subscribed { margin-left:19em; } </style>

    <button type='submit' class='btn btn-outline-dark' style="margin-left:25em;">Save</button>
</form>
</div>

{% endblock %}
